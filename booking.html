<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Booking</title><link rel="stylesheet" href="css/style.css"></head>
<body>
<header><nav><a href="index.html">Home</a><a href="gallery.html">Gallery</a><a href="booking.html">Booking</a><a href="help.html">Help</a><a href="about.html">About</a></nav></header>
<main><h2>Guest Booking Form</h2>
<form><fieldset><legend>Booking Info</legend>
<label>Name: <input type="text" name="name" required placeholder="Enter your name"></label><br>
<label>Major: <select name="major"><option>Computer Science</option><option>Information Technology</option></select></label><br>
<label>Gender: <input type="radio" name="gender" value="male"> Male <input type="radio" name="gender" value="female"> Female</label><br>
<label>Hobbies: <input type="checkbox" name="hobby" value="coding"> Coding <input type="checkbox" name="hobby" value="reading"> Reading</label><br>
<label>Comments:<br><textarea placeholder="Write something..." required></textarea></label><br>
<button type="submit">Submit</button>
</fieldset></form>
</main></body></html>
